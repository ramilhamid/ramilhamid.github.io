{% extends "layouts/corporate.html" %}

{% set title = "Elements-Pie Charts|Corporate" %}
{% set activeMenu = "Elements" %}

{% block content %}
<article>
    <section class="section">
        <div class="background-overlay" style=
        "background-color: rgba(1,192,225,1);"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-left element-top-70 element-bottom-70 text-light big">Elements &#8211; Progress Bars</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-left element-top-70 element-bottom-20 os-animation normal regular"
                    data-os-animation="fadeIn" data-os-animation-delay="0s">
                    Normal bars</h2>

                    <div class="progress element-top-20 element-bottom-20">
                        <div class="progress-bar progress-bar-info" style="width: 50%;"></div>
                    </div>

                    <div class="progress element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="0.1s">
                        <div class="progress-bar progress-bar-primary" style=
                        "width: 60%;"></div>
                    </div>

                    <div class="progress element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="0.2s">
                        <div class="progress-bar progress-bar-success" style=
                        "width: 70%;"></div>
                    </div>

                    <div class="progress element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="0.3s">
                        <div class="progress-bar progress-bar-warning" style=
                        "width: 80%;"></div>
                    </div>

                    <div class="progress element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="0.5s">
                        <div class="progress-bar progress-bar-danger" style=
                        "width: 90%;"></div>
                    </div>

                    <h2 class="text-left element-top-70 element-bottom-20 os-animation normal regular"
                    data-os-animation="fadeIn" data-os-animation-delay="0s">
                    Animated bars</h2>

                    <div class="progress progress-striped active element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="0.6s">
                        <div class="progress-bar progress-bar-info" style=
                        "width: 50%;"></div>
                    </div>

                    <div class="progress progress-striped active element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="0.8s">
                        <div class="progress-bar progress-bar-primary" style=
                        "width: 60%;"></div>
                    </div>

                    <div class="progress progress-striped active element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="0.9s">
                        <div class="progress-bar progress-bar-success" style=
                        "width: 70%;"></div>
                    </div>

                    <div class="progress progress-striped active element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="1s">
                        <div class="progress-bar progress-bar-warning" style=
                        "width: 80%;"></div>
                    </div>

                    <div class="progress progress-striped active element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="1.1s">
                        <div class="progress-bar progress-bar-danger" style=
                        "width: 90%;"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <h2 class="text-left element-top-70 element-bottom-20 os-animation normal regular"
                    data-os-animation="fadeIn" data-os-animation-delay="0s">
                    Stripped bars</h2>

                    <div class="progress progress-striped element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="1.2s">
                        <div class="progress-bar progress-bar-info" style=
                        "width: 50%;"></div>
                    </div>

                    <div class="progress progress-striped element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="1.3s">
                        <div class="progress-bar progress-bar-primary" style=
                        "width: 60%;"></div>
                    </div>

                    <div class="progress progress-striped element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="1.4s">
                        <div class="progress-bar progress-bar-success" style=
                        "width: 70%;"></div>
                    </div>

                    <div class="progress progress-striped element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="1.5s">
                        <div class="progress-bar progress-bar-warning" style=
                        "width: 80%;"></div>
                    </div>

                    <div class="progress progress-striped element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="1.6s">
                        <div class="progress-bar progress-bar-danger" style=
                        "width: 90%;"></div>
                    </div>

                    <h2 class="text-left element-top-70 element-bottom-20 os-animation normal regular"
                    data-os-animation="fadeIn" data-os-animation-delay="0s">
                    Bars with labels</h2>

                    <div class="progress element-top-20 element-bottom-20"
                    data-os-animation="none" data-os-animation-delay="1.7s">
                        <div class="progress-bar progress-bar-info" style=
                        "width: 50%;">
                            <span>HTML</span>
                        </div>
                    </div>

                    <div class="progress element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="1.8s">
                        <div class="progress-bar progress-bar-primary" style=
                        "width: 60%;">
                            <span>CSS</span>
                        </div>
                    </div>

                    <div class="progress element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="1.9s">
                        <div class="progress-bar progress-bar-success" style=
                        "width: 70%;">
                            <span>PHP</span>
                        </div>
                    </div>

                    <div class="progress element-top-20 element-bottom-20 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="2s">
                        <div class="progress-bar progress-bar-warning" style=
                        "width: 80%;">
                            <span>DESIGN</span>
                        </div>
                    </div>

                    <div class="progress element-top-20 element-bottom-100 os-animation"
                    data-os-animation="fadeIn" data-os-animation-delay="2.1s">
                        <div class="progress-bar progress-bar-danger" style=
                        "width: 90%;">
                            <span>jQUERY</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</article>
{% endblock %}
